---
resources:
  - name: repository
    type: git
    source:
      uri: https://github.com/r-bar/helm-charts.git
    webhook_token: push
    check_every: 24h

jobs:
  - name: bitwarden
    plan:
      - get: repository
        trigger: true
      - task: test-bitwarden
        file: repository/ci/helm-test-task.yaml
        vars:
          chart-path: repository/bitwarden
          namespace: ((k8s-token.namespace))
          token: ((k8s-token.token))
          certificate-authority-data: ((k8s-token.certificate_authority_data))
          cluster-url: ((cluster-url))
          #certificate_authority_data: ""
  - name: mumble
    plan:
      - get: repository
        trigger: true
      - task: test-mumble
        file: repository/ci/helm-test-task.yaml
        vars:
          chart-path: repository/mumble
          namespace: ((k8s-token.namespace))
          token: ((k8s-token.token))
          certificate-authority-data: ((k8s-token.certificate_authority_data))
          cluster-url: ((cluster-url))
