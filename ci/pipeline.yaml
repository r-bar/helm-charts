---
resources:
  - name: repository
    type: git
    source:
      uri: https://github.com/r-bar/helm-charts.git
    webhook_token: push
    check_every: 24h

jobs:
  - name: bitwarden
    plan:
      - get: repository
        trigger: true
      - task: test-bitwarden
        file: repository/ci/helm-test-task.yaml
        #input_mapping: {repository: repository}
        vars:
          chart-path: repository/bitwarden
          namespace: ((default-token.namespace))
          token: ((default-token.token))
          certificate_authority_data: ((default-token."ca.crt"))
  - name: mumble
    plan:
      - get: repository
        trigger: true
      - task: test-mumble
        file: repository/ci/helm-test-task.yaml
        #input_mapping: {repository: repository}
        vars:
          chart-path: repository/mumble
          namespace: ((default-token.namespace))
          token: ((default-token.token))
          certificate_authority_data: ((default-token."ca.crt"))
